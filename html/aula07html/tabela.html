<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
        <table border=""> 
            <!-- TR = Table row | Linha da tabela que gera uma nova linha -->
            <tr>    
                <th>Conteúdo coluna 1</th> 
                <th>Conteúdo coluna 2</th> 
                <!-- TH = Table header | Cabeçalho da tabela -->
            </tr> 
            <tr> 
                <td>Célula linha 2 coluna 1</td> 
                <td>Célula linha 2 coluna 2</td> 
            </tr> 
            <tr>
                <td>Célula linha 3 coluna 1</td> 
                <td>Célula linha 3 coluna 2</td> 
            </tr>
    </table>
    
</body>
</html>
